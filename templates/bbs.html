<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>掲示板</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3f51b5;
            --primary-hover: #303f9f;
            --background-color: #e8eaf6;
            --container-bg: #ffffff;
            --form-bg: #f5f5f5;
            --text-color: #212121;
            --secondary-text: #616161;
            --border-color: #bdbdbd;
            --post-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            --info-text: #9e9e9e;
            --id-color: #e91e63;
            --error-color: #f44336;
            --message-bg: #ffebee;
            --radius: 8px;
        }
        
        @media (prefers-color-scheme: dark) {
            :root {
                --primary-color: #7986cb;
                --primary-hover: #5c6bc0;
                --background-color: #1a1a2e;
                --container-bg: #2c3a47;
                --form-bg: #3c4b57;
                --text-color: #e0e0e0;
                --secondary-text: #b0b0b0;
                --border-color: #555555;
                --post-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
                --info-text: #9e9e9e;
                --id-color: #ff80ab;
                --error-color: #ff5252;
                --message-bg: #4c3c5c;
            }
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Noto Sans JP', 'Roboto', sans-serif;
            min-height: 100vh;
            background-color: var(--background-color);
            color: var(--text-color);
            padding: 30px 20px;
            transition: background-color 0.4s, color 0.4s;
        }
        
        .container {
            max-width: 960px;
            margin: 0 auto;
            background: var(--container-bg);
            padding: 40px;
            border-radius: var(--radius);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: background 0.4s, box-shadow 0.4s;
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            font-weight: 700;
            padding-bottom: 20px;
            margin-bottom: 30px;
            border-bottom: 3px solid var(--primary-color);
            font-size: 2.2em;
        }

        h2 {
            color: var(--text-color);
            font-weight: 700;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-left: 5px solid var(--primary-color);
            padding-left: 12px;
        }

        #post-form {
            display: flex;
            flex-direction: column;
            gap: 18px;
            margin-bottom: 40px;
            padding: 25px;
            background: var(--form-bg);
            border-radius: var(--radius);
            box-shadow: var(--post-shadow);
            transition: background 0.4s;
        }

        #post-form input[type="text"], 
        #post-form textarea {
            padding: 14px 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 16px;
            background: var(--container-bg);
            color: var(--text-color);
            transition: border-color 0.3s, box-shadow 0.3s, background 0.3s;
        }
        #post-form input[type="text"]:focus, 
        #post-form textarea:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(63, 81, 181, 0.2);
            outline: none;
        }
        #post-form textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .file-upload-group {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 10px 0;
        }
        #image-file-input {
            padding: 0;
        }
        #preview-image {
            max-width: 80px;
            height: auto;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            object-fit: contain;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #post-form button {
            padding: 14px 25px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 700;
            transition: background-color 0.3s, transform 0.1s, opacity 0.3s;
            letter-spacing: 0.5px;
        }
        #post-form button:hover:not(:disabled) {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
        }
        #post-form button:disabled {
            background-color: var(--border-color);
            color: var(--secondary-text);
            cursor: not-allowed;
            opacity: 0.8;
        }
        
        .settings-group {
            display: flex; 
            align-items: center; 
            gap: 10px;
            font-size: 14px;
        }
        #enable-enter-submit {
            cursor: pointer;
            accent-color: var(--primary-color);
        }
        #post-form label {
            color: var(--secondary-text);
            font-size: 14px;
        }
        
        #posts-container {
            display: flex;
            flex-direction: column; 
            gap: 25px;
            padding-top: 10px;
        }
        .post {
            background-color: var(--container-bg);
            padding: 20px;
            border-radius: var(--radius);
            box-shadow: var(--post-shadow);
            border-left: 5px solid var(--primary-color);
            transition: box-shadow 0.3s, background 0.4s;
        }
        .post:hover {
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.12);
        }

        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--form-bg);
        }
        .post-number {
            font-size: 1.2em;
            font-weight: 700;
            color: var(--primary-color);
            margin-right: 15px;
            flex-shrink: 0;
        }
        .post-name {
            font-size: 1.1em;
            font-weight: 700;
            color: var(--text-color);
            flex-grow: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .post-info {
            text-align: right;
            font-size: 0.85em;
            color: var(--info-text);
            line-height: 1.4;
            flex-shrink: 0;
            margin-left: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .reply-button {
            font-size: 0.9em;
            color: var(--info-text); 
            cursor: pointer;
            text-decoration: none;
            transition: color 0.2s;
            font-weight: 600;
        }
        .reply-button:hover {
            color: var(--primary-color);
        }
        
        .post-body {
            white-space: pre-wrap;
            word-wrap: break-word;
            line-height: 1.7;
            color: var(--secondary-text);
            font-size: 16px;
            margin-bottom: 10px;
        }
        .public-id {
            font-weight: 600;
            color: var(--id-color);
            font-family: 'Roboto Mono', monospace;
            display: block;
        }
        
        .post-image {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            cursor: zoom-in;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        #loading-message, #empty-message {
            text-align: center;
            color: var(--info-text);
            padding: 40px;
            font-style: italic;
            font-size: 1.1em;
        }

        #cooldown-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--message-bg);
            color: var(--error-color);
            border: 1px solid var(--error-color);
            padding: 15px 20px;
            border-radius: 6px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s, visibility 0.5s, transform 0.5s;
            transform: translateY(-20px);
            font-weight: 700;
        }
        #cooldown-message.visible {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        #image-modal {
            display: none;
            position: fixed;
            z-index: 2000; 
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.95); 
            animation: fadeIn 0.3s;
        }

        #modal-content {
            margin: auto;
            display: block;
            width: 95%;
            max-width: 1400px; 
            max-height: 95vh;
            object-fit: contain;
            user-select: none; 
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 6px;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 45px;
            color: #ffffff;
            font-size: 50px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
            user-select: none;
        }

        .modal-close:hover,
        .modal-close:focus {
            color: var(--primary-color);
        }
        
        @keyframes fadeIn {
            from { opacity: 0 } 
            to { opacity: 1 }
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            .container {
                padding: 20px;
                border-radius: 0;
                box-shadow: none;
            }
            h1 {
                font-size: 1.8em;
                margin-bottom: 25px;
            }
            #post-form {
                padding: 15px;
            }
            .post-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }
            .post-number {
                font-size: 1.1em;
                order: 1;
            }
            .post-name {
                font-size: 1em;
                white-space: normal;
                overflow: visible;
                text-overflow: clip;
                width: 100%;
                order: 2;
            }
            .post-info {
                text-align: left;
                margin-left: 0;
                width: 100%;
                order: 3;
                justify-content: space-between;
                padding-top: 5px;
            }
            .reply-button {
                order: 1;
            }
            #cooldown-message {
                top: auto;
                bottom: 10px;
                right: 10px;
                left: 10px;
                text-align: center;
                font-size: 0.9em;
            }
            .modal-close {
                top: 5px;
                right: 15px;
                font-size: 40px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>掲示板</h1>

        <form id="post-form">
            <h2>メッセージを投稿</h2>
            <input type="text" id="name" placeholder="名前">
            <textarea id="body" placeholder="本文 (画像のみの投稿も可能です)"></textarea>
            
            <div class="file-upload-group">
                <input type="file" id="image-file-input" accept="image/*">
                <img id="preview-image" style="display: none;" alt="プレビュー画像">
            </div>

            <div class="settings-group">
                <input type="checkbox" id="enable-enter-submit" checked>
                <label for="enable-enter-submit">Enterキーで送信を有効にする (Shift+Enterで改行)</label>
            </div>
            
            <button type="submit">投稿</button>
        </form>

        <h2>投稿一覧</h2>
        <div id="posts-container">
            <p id="loading-message">投稿を読み込み中...</p>
        </div>
    </div>
    
    <div id="cooldown-message"></div>
    
    <div id="image-modal">
        <span class="modal-close" onclick="closeModal()">&times;</span>
        <img id="modal-content">
    </div>

    <script>
        let lastFetchedCount = 0; 
        const REFRESH_INTERVAL = 5000; 
        
        const POST_COOLDOWN_MS = 5000; 
        let lastPostTime = 0;
        let isSubmitting = false; 

        let base64ImageString = null; 
        const MAX_FILE_SIZE_MB = 50; 

        const imageFileInput = document.getElementById('image-file-input');
        const previewImage = document.getElementById('preview-image');
        const bodyInput = document.getElementById('body');
        const postForm = document.getElementById('post-form');
        const submitButton = document.querySelector('#post-form button');
        
        const imageModal = document.getElementById('image-modal');
        const modalContent = document.getElementById('modal-content');

        
        function openModal(imageSrc) {
            modalContent.src = imageSrc;
            imageModal.style.display = "block";
        }

        function closeModal() {
            imageModal.style.display = "none";
            modalContent.src = "";
        }
        
        imageModal.onclick = function(event) {
            if (event.target === imageModal) {
                closeModal();
            }
        }
        
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape' && imageModal.style.display === "block") {
                closeModal();
            }
        });
        
        function replyToPost(postNumber) {
            const replyText = `>>${postNumber} `;
            const bodyTextarea = document.getElementById('body');
            
            const start = bodyTextarea.selectionStart;
            const end = bodyTextarea.selectionEnd;

            const currentValue = bodyTextarea.value;
            
            const newValue = replyText + currentValue.substring(0, start) + currentValue.substring(end);
            
            bodyTextarea.value = newValue;
            
            const newCursorPosition = replyText.length + start;
            bodyTextarea.selectionStart = bodyTextarea.selectionEnd = newCursorPosition;
            
            bodyTextarea.focus();
        }

        function showCooldownMessage(remainingSeconds) {
            const messageElement = document.getElementById('cooldown-message');
            messageElement.textContent = `あと ${remainingSeconds}秒 待ってください。`;
            messageElement.classList.add('visible');
            
            setTimeout(() => {
                messageElement.classList.remove('visible');
            }, 3000); 
        }

        function isBase64Image(content) {
            return typeof content === 'string' && content.startsWith('data:image/');
        }

        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (!file) {
                base64ImageString = null;
                previewImage.style.display = 'none';
                previewImage.src = '';
                return;
            }
            
            if (file.size > MAX_FILE_SIZE_MB * 1024 * 1024) {
                alert(`ファイルのサイズが大きすぎます。${MAX_FILE_SIZE_MB}MB以下にしてください。`);
                event.target.value = null;
                base64ImageString = null;
                previewImage.style.display = 'none';
                previewImage.src = '';
                return;
            }

            const reader = new FileReader();
            reader.onloadend = () => {
                base64ImageString = reader.result; 
                
                previewImage.src = base64ImageString;
                previewImage.style.display = 'block';
            };
            reader.readAsDataURL(file);
        }
        
        imageFileInput.addEventListener('change', handleImageUpload);


        async function fetchPosts(forceRefresh = false) {
            const container = document.getElementById('posts-container');
            
            if (forceRefresh || lastFetchedCount === 0) {
                container.innerHTML = '<p id="loading-message">投稿を読み込み中...</p>';
            }

            try {
                const response = await fetch(`/api/bbs/posts`); 
                if (!response.ok) {
                    let errorDetails = { detail: `HTTP ${response.status} エラー` };
                    try {
                        errorDetails = await response.json();
                    } catch (e) {
                        
                    }
                    throw new Error(errorDetails.detail || `HTTP ${response.status} エラー`);
                }
                
                const data = await response.json();
                const posts = data.posts || []; 
                const currentCount = posts.length;

                if (!forceRefresh && currentCount === lastFetchedCount && lastFetchedCount !== 0) {
                    return;
                }

                lastFetchedCount = currentCount;

                if (posts.length === 0) {
                    container.innerHTML = '<p id="empty-message">まだ投稿はありません。最初のメッセージをどうぞ！</p>';
                    return;
                }

                container.innerHTML = '';
                
                const totalPosts = posts.length;
                
                posts.forEach((post, index) => {
                    const postNumber = totalPosts - index; 

                    const postElement = document.createElement('div');
                    postElement.classList.add('post');
                    
                    const formattedDate = new Date(post.created_at).toLocaleString('ja-JP', {
                        year: 'numeric',
                        month: '2-digit',
                        day: '2-digit',
                        hour: '2-digit',
                        minute: '2-digit',
                        second: '2-digit'
                    });
                    
                    const safeName = post.name || "名無し";
                    const publicId = post.public_id || "----";
                    const bodyContent = post.body || "";
                    const bodyTextOnly = post.body_text_only || "";
                    const isBodyImage = isBase64Image(bodyContent);
                    
                    const headerHtml = `
                        <div class="post-header">
                            <span class="post-number">No.${postNumber}</span>
                            <span class="post-name"></span>
                            <div class="post-info">
                                <span class="reply-button" onclick="replyToPost(${postNumber})">返信</span>
                                <div>
                                    <span>${formattedDate}</span>
                                    <span class="public-id">#${publicId}</span>
                                </div>
                            </div>
                        </div>
                    `;
                    postElement.innerHTML = headerHtml;
                    
                    postElement.querySelector('.post-name').textContent = safeName;

                              const textToDisplay = isBodyImage ? bodyTextOnly : bodyContent;

                    if (textToDisplay.trim() !== "") {
                        const bodyDiv = document.createElement('div');
                        bodyDiv.classList.add('post-body');
                        
                        bodyDiv.textContent = textToDisplay; 
                        
                        postElement.appendChild(bodyDiv);
                    }
                    
                    if (isBodyImage) {
                        const img = document.createElement('img');
                        img.src = bodyContent;
                        img.alt = '投稿画像';
                        img.classList.add('post-image');
                        img.onclick = function() { openModal(this.src); };
                        postElement.appendChild(img);
                    }
                    
                    container.appendChild(postElement);
                });

            } catch (error) {
                console.error("投稿の読み込みエラー:", error);
                container.innerHTML = `<p style="color: var(--error-color); background: var(--message-bg); border-radius: 6px; padding: 20px; border: 1px solid var(--error-color);">
                    投稿の読み込みに失敗しました: ${error.message}
                </p>`;
            }
        }
        
        function startAutoRefresh() {
            fetchPosts(true);
            setInterval(fetchPosts, REFRESH_INTERVAL);
        }

        function handleEnterKey(event) {
            const isEnterSubmitEnabled = document.getElementById('enable-enter-submit').checked;
            
            if (event.key === 'Enter' && isEnterSubmitEnabled) {
                if (!event.shiftKey) {
                    
                    const now = Date.now();
                    const body = bodyInput.value.trim();
                    const isCooldown = (now - lastPostTime < POST_COOLDOWN_MS);

                    if (isCooldown || isSubmitting || (!body && !base64ImageString)) {
                        event.preventDefault(); 
                        if (isCooldown) {
                            const remainingSeconds = ((lastPostTime + POST_COOLDOWN_MS - now) / 1000).toFixed(1);
                            showCooldownMessage(remainingSeconds); 
                        }
                        return; 
                    }

                    event.preventDefault();
                    document.getElementById('post-form').requestSubmit();
                }
            }
        }
        bodyInput.addEventListener('keydown', handleEnterKey);


        async function submitPost(event) {
            event.preventDefault();

            const nameInput = document.getElementById('name');
            const name = nameInput.value.trim();
            const body = bodyInput.value.trim();

            if (!body && !base64ImageString) {
                alert("本文または画像を選択してください。");
                return;
            }
            
            if (body && body.length > 200) {
                alert(`本文は200文字以下にしてください。現在 ${body.length} 文字です。`);
                return;
            }
            
            const now = Date.now();
            if (now - lastPostTime < POST_COOLDOWN_MS) {
                const remainingSeconds = ((lastPostTime + POST_COOLDOWN_MS - now) / 1000).toFixed(1);
                showCooldownMessage(remainingSeconds);
                return;
            }

            isSubmitting = true;
            submitButton.disabled = true;
            submitButton.textContent = '送信中...';

            try {
                const response = await fetch(`/api/bbs/post`, { 
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        name: name, 
                        body: body,
                        image_base64: base64ImageString
                    }),
                });

                if (!response.ok) {
                    let errorData = { detail: `投稿エラー: ${response.status}` };
                    try {
                        errorData = await response.json();
                    } catch (e) {
                        
                    }
                    throw new Error(errorData.detail || `投稿エラー: ${response.status}`);
                }
                
                bodyInput.value = '';
                imageFileInput.value = '';
                base64ImageString = null;
                previewImage.src = '';
                previewImage.style.display = 'none';

                lastPostTime = Date.now(); 
                
                await fetchPosts(true);

            } catch (error) {
                console.error("投稿処理エラー:", error);
                alert(`投稿に失敗しました: ${error.message}`); 
                
            } finally {
                isSubmitting = false; 
                submitButton.disabled = false;
                submitButton.textContent = '投稿';
            }
        }

        postForm.addEventListener('submit', submitPost);
        startAutoRefresh();
    </script>
</body>
</html>
