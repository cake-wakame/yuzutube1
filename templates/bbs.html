<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Êé≤Á§∫Êùø</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Noto Sans JP', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #f0f0f5 0%, #e0e0e9 100%);
            padding: 40px 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            text-align: center;
            font-weight: 700;
            padding-bottom: 20px;
            margin-bottom: 30px;
            border-bottom: 3px solid #6c5ce7;
            letter-spacing: 1px;
        }

        #post-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 40px;
            padding: 25px;
            background: #f8f8fa;
            border-radius: 10px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        #post-form h2 {
            color: #4a4a4a;
            font-weight: 400;
            margin-bottom: 5px;
        }
        #post-form input[type="text"], 
        #post-form textarea {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        #post-form input[type="text"]:focus, 
        #post-form textarea:focus {
            border-color: #6c5ce7;
            box-shadow: 0 0 5px rgba(108, 92, 231, 0.3);
            outline: none;
        }
        #post-form textarea {
            resize: vertical;
            min-height: 120px;
        }
        #post-form button {
            padding: 12px 20px;
            background-color: #6c5ce7;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 17px;
            font-weight: 700;
            transition: background-color 0.3s, transform 0.1s;
        }
        #post-form button:hover:not(:disabled) {
            background-color: #5d49e0;
            transform: translateY(-1px);
        }
        #post-form button:disabled {
            background-color: #a0a0a0;
            cursor: not-allowed;
        }
        
        #posts-container {
            display: flex;
            flex-direction: column; 
            gap: 20px;
            margin-top: 30px;
        }
        .post {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            border-left: 5px solid #6c5ce7;
            transition: transform 0.2s;
        }
        .post:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.12);
        }
        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        .post-number {
            font-size: 1.2em;
            font-weight: 700;
            color: #6c5ce7;
            margin-right: 15px;
            flex-shrink: 0;
        }
        .post-name {
            font-size: 1.1em;
            font-weight: 700;
            color: #2c3e50;
            flex-grow: 1;
        }
        
        .post-info {
            text-align: right;
            font-size: 0.85em;
            color: #7f8c8d;
            line-height: 1.5;
            flex-shrink: 0;
        }
        .post-body {
            white-space: pre-wrap;
            word-wrap: break-word;
            line-height: 1.7;
            color: #34495e;
            font-size: 16px;
        }
        .public-id {
            font-weight: 600;
            color: #e74c3c;
            font-family: monospace;
            display: block;
        }

        #loading-message, #empty-message {
            text-align: center;
            color: #95a5a6;
            padding: 20px;
            font-style: italic;
        }

        
        #enable-enter-submit {
            transform: scale(1.1);
            cursor: pointer;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            .post-header {
                flex-direction: column;
                align-items: flex-start;
            }
            .post-info {
                text-align: left;
                margin-top: 5px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Êé≤Á§∫Êùø</h1>

        <form id="post-form">
            <h2>„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÊäïÁ®ø </h2>
            <input type="text" id="name" placeholder="ÂêçÂâç">
            <textarea id="body" placeholder="Êú¨Êñá" required></textarea>
            
            <div style="display: flex; align-items: center; gap: 8px;">
                <input type="checkbox" id="enable-enter-submit" checked>
                <label for="enable-enter-submit" style="color: #4a4a4a; font-size: 14px;">Enter„Ç≠„Éº„ÅßÈÄÅ‰ø°„ÇíÊúâÂäπ„Å´„Åô„Çã (Shift+Enter„ÅßÊîπË°å)</label>
            </div>
            
            <button type="submit">ÊäïÁ®ø</button>
        </form>

        <h2>ÊäïÁ®ø‰∏ÄË¶ß</h2>
        <div id="posts-container">
            <p id="loading-message">ÊäïÁ®ø„ÇíË™≠„ÅøËæº„Åø‰∏≠...</p>
        </div>
    </div>

    <script>
        const API_BASE_URL = "https://server-bbs.vercel.app"; 
        let lastFetchedCount = 0; 
        const REFRESH_INTERVAL = 5000; 
        
        function escapeHTML(str) {
            if (typeof str !== 'string') return str;
            return str.replace(/[&<>"']/g, function(match) {
                switch (match) {
                    case '&': return '&amp;';
                    case '<': return '&lt;';
                    case '>': return '&gt;';
                    case '"': return '&quot;';
                    case "'": return '&#39;';
                    default: return match;
                }
            });
        }


        async function fetchPosts(forceRefresh = false) {
            const container = document.getElementById('posts-container');
            
            if (forceRefresh || lastFetchedCount === 0) {
                container.innerHTML = '<p id="loading-message">ÊäïÁ®ø„ÇíË™≠„ÅøËæº„Åø‰∏≠...</p>';
            }

            try {
                const response = await fetch(`${API_BASE_URL}/posts`);
                if (!response.ok) {
                    const errorDetails = await response.json();
                    throw new Error(errorDetails.detail || `HTTP ${response.status} „Ç®„É©„Éº`);
                }
                
                const data = await response.json();
                const posts = data.posts || [];
                const currentCount = posts.length;

                if (!forceRefresh && currentCount === lastFetchedCount && lastFetchedCount !== 0) {
                    return;
                }

                lastFetchedCount = currentCount;

                if (posts.length === 0) {
                    container.innerHTML = '<p id="empty-message">„Åæ„Å†ÊäïÁ®ø„ÅØ„ÅÇ„Çä„Åæ„Åõ„Çì„ÄÇÊúÄÂàù„ÅÆ„É°„ÉÉ„Çª„Éº„Ç∏„Çí„Å©„ÅÜ„ÅûÔºÅ</p>';
                    return;
                }

                container.innerHTML = '';
                
                const totalPosts = posts.length;
                
                posts.forEach((post, index) => {
                    const postNumber = totalPosts - index; 

                    const postElement = document.createElement('div');
                    postElement.classList.add('post');

                    const formattedDate = new Date(post.created_at).toLocaleString('ja-JP', {
                        year: 'numeric',
                        month: '2-digit',
                        day: '2-digit',
                        hour: '2-digit',
                        minute: '2-digit',
                        second: '2-digit'
                    });
                    
                    const safeName = escapeHTML(post.name || "ÂêçÁÑ°„Åó");
                    const safeBody = escapeHTML(post.body || "");

                    postElement.innerHTML = `
                        <div class="post-header">
                            <span class="post-number">No.${postNumber}</span>
                            <span class="post-name">${safeName}</span>
                            <div class="post-info">
                                <span>${formattedDate}</span>
                                <span class="public-id">#${post.public_id}</span>
                            </div>
                        </div>
                        <div class="post-body">${safeBody}</div>
                    `;
                    container.appendChild(postElement);
                });

            } catch (error) {
                console.error("ÊäïÁ®ø„ÅÆË™≠„ÅøËæº„Åø„Ç®„É©„Éº:", error);
                container.innerHTML = `<p style="color: red; padding: 20px;">
                    üö® ÊäïÁ®ø„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ${error.message} <br>
                    ÂéüÂõ†: „Éá„Éº„Çø„Éô„Éº„Çπ„ÅÆÂà∂Á¥Ñ„ÄÅRLS„ÄÅ„Åæ„Åü„ÅØAPI„ÅÆ„Ç®„É©„Éº„Çí„ÅîÁ¢∫Ë™ç„Åè„Å†„Åï„ÅÑ„ÄÇ
                </p>`;
            }
        }
        
        function startAutoRefresh() {
            fetchPosts(true);
            setInterval(fetchPosts, REFRESH_INTERVAL);
        }

        function handleEnterKey(event) {
            const isEnterSubmitEnabled = document.getElementById('enable-enter-submit').checked;
            
            if (event.key === 'Enter' && isEnterSubmitEnabled) {
                if (!event.shiftKey) {
                    event.preventDefault();
                    document.getElementById('post-form').requestSubmit();
                }
            }
        }
        document.getElementById('body').addEventListener('keydown', handleEnterKey);


        async function submitPost(event) {
            event.preventDefault();

            const nameInput = document.getElementById('name');
            const bodyInput = document.getElementById('body');
            const submitButton = document.querySelector('#post-form button');

            const name = nameInput.value.trim();
            const body = bodyInput.value.trim();

            if (!body) {
                alert("Êú¨Êñá„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ");
                return;
            }

            submitButton.disabled = true;
            submitButton.textContent = 'ÈÄÅ‰ø°‰∏≠...';

            try {
                const response = await fetch(`${API_BASE_URL}/post`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name: name, body: body }),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || `ÊäïÁ®ø„Ç®„É©„Éº: ${response.status}`);
                }

                
                

                await fetchPosts(true);

            } catch (error) {
                console.error("ÊäïÁ®øÂá¶ÁêÜ„Ç®„É©„Éº:", error);
                
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'ÊäïÁ®ø';
            }
        }

        document.getElementById('post-form').addEventListener('submit', submitPost);
        startAutoRefresh();
    </script>
</body>
</html>
