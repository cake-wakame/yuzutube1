<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>掲示板</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border: 1px solid #ccc;
        }

        h1 {
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        #post-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 30px;
            padding: 15px;
            border: 1px solid #333;
        }

        #post-form input[type="text"], 
        #post-form textarea {
            padding: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
        }
        
        #post-form textarea {
            resize: vertical;
            min-height: 80px;
        }

        #post-form button {
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        #post-form button:hover:not(:disabled) {
            background-color: #555;
        }
        #post-form button:disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }
        
        #posts-container {
            display: flex;
            flex-direction: column; 
            gap: 15px;
            margin-top: 20px;
        }
        
        .post {
            padding: 10px;
            border: 1px solid black; /* シンプルな黒枠 */
            background-color: #fff;
        }

        /* --- レイアウト変更 --- */
        .post-header {
            border-bottom: 1px dashed #aaa;
            padding-bottom: 5px;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9em;
        }

        .post-left {
            display: flex;
            gap: 10px; /* No.と名前の間のスペース */
            align-items: center;
        }

        .post-right {
            display: flex;
            gap: 10px; /* 時間と返信の間のスペース */
            align-items: center;
            flex-shrink: 0;
            color: #666;
        }

        .post-number {
            font-weight: bold;
            color: #333;
        }

        .post-name {
            font-weight: bold;
            color: #333;
        }

        .reply-link {
            color: #009;
            text-decoration: underline;
            cursor: pointer;
            white-space: nowrap;
        }
        .reply-link:hover {
            color: #00f;
        }
        /* --- レイアウト変更ここまで --- */
        
        .post-body {
            white-space: pre-wrap;
            word-wrap: break-word;
            line-height: 1.5;
            font-size: 15px;
        }

        #loading-message, #empty-message {
            text-align: center;
            color: #888;
            padding: 20px;
        }

        #cooldown-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #fdd;
            color: #d00;
            border: 1px solid #d00;
            padding: 10px;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s, visibility 0.5s;
        }
        #cooldown-message.visible {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>掲示板</h1>

        <form id="post-form">
            <input type="text" id="name" placeholder="名前">
            <textarea id="body" placeholder="本文" required></textarea>
            
            <div style="display: flex; align-items: center; gap: 8px; font-size: 0.9em;">
                <input type="checkbox" id="enable-enter-submit" checked>
                <label for="enable-enter-submit">Enterで送信 (Shift+Enterで改行)</label>
            </div>
            
            <button type="submit">投稿</button>
        </form>

        <h2>投稿一覧</h2>
        <div id="posts-container">
            <p id="loading-message">投稿を読み込み中...</p>
        </div>
    </div>
    
    <div id="cooldown-message" class=""></div>

    <script>
        let lastFetchedCount = 0; 
        const REFRESH_INTERVAL = 5000; 
        
        const POST_COOLDOWN_MS = 5000; 
        let lastPostTime = 0;
        let isSubmitting = false; 

        const bodyInput = document.getElementById('body');
        const postForm = document.getElementById('post-form');
        const submitButton = document.querySelector('#post-form button');

        function showCooldownMessage(remainingSeconds) {
            const messageElement = document.getElementById('cooldown-message');
            messageElement.textContent = `あと ${remainingSeconds}秒 待ってください。`;
            messageElement.classList.add('visible');
            
            setTimeout(() => {
                messageElement.classList.remove('visible');
            }, 3000); 
        }

        function escapeHTML(str) {
            if (typeof str !== 'string') return str;
            return str.replace(/[&<>"']/g, function(match) {
                switch (match) {
                    case '&': return '&amp;';
                    case '<': return '&lt;';
                    case '>': return '&gt;';
                    case '"': return '&quot;';
                    case "'": return '&#39;';
                    default: return match;
                }
            });
        }
        
        function replyToPost(postNumber) {
            const replyText = `>>${postNumber} `;
            
            const start = bodyInput.selectionStart;
            const end = bodyInput.selectionEnd;
            
            bodyInput.value = bodyInput.value.substring(0, start) + replyText + bodyInput.value.substring(end);
            
            const newCursorPosition = start + replyText.length;
            bodyInput.selectionStart = newCursorPosition;
            bodyInput.selectionEnd = newCursorPosition;

            bodyInput.focus();
        }

        async function fetchPosts(forceRefresh = false) {
            const container = document.getElementById('posts-container');
            
            if (forceRefresh || lastFetchedCount === 0) {
                container.innerHTML = '<p id="loading-message">投稿を読み込み中...</p>';
            }

            try {
                const response = await fetch(`/api/bbs/posts`); 
                if (!response.ok) {
                    let errorDetails = { detail: `HTTP ${response.status} エラー` };
                    try {
                        errorDetails = await response.json();
                    } catch (e) {
                        
                    }
                    throw new Error(errorDetails.detail || `HTTP ${response.status} エラー`);
                }
                
                const data = await response.json();
                const posts = data.posts || []; 
                const currentCount = posts.length;

                if (!forceRefresh && currentCount === lastFetchedCount && lastFetchedCount !== 0) {
                    return;
                }

                lastFetchedCount = currentCount;

                if (posts.length === 0) {
                    container.innerHTML = '<p id="empty-message">まだ投稿はありません。最初のメッセージをどうぞ！</p>';
                    return;
                }

                container.innerHTML = '';
                
                const totalPosts = posts.length;
                
                posts.forEach((post, index) => {
                    const postNumber = totalPosts - index; 

                    const postElement = document.createElement('div');
                    postElement.classList.add('post');

                    const formattedDate = new Date(post.created_at).toLocaleString('ja-JP', {
                        year: 'numeric',
                        month: '2-digit',
                        day: '2-digit',
                        hour: '2-digit',
                        minute: '2-digit',
                        second: '2-digit'
                    });
                    
                    const safeName = escapeHTML(post.name || "名無し");
                    const textBody = post.body || "";

                    let bodyHtml = '';

                    if (textBody) {
                        bodyHtml += `<div class="post-body">${escapeHTML(textBody)}</div>`;
                    } else {
                         bodyHtml += `<div class="post-body">投稿内容なし</div>`;
                    }
                    
                    postElement.innerHTML = `
                        <div class="post-header">
                            <div class="post-left">
                                <span class="post-number">No.${postNumber}</span>
                                <span class="post-name">${safeName}</span>
                            </div>
                            <div class="post-right">
                                <span class="post-info">${formattedDate}</span>
                                <a class="reply-link" onclick="replyToPost(${postNumber})">返信</a>
                            </div>
                        </div>
                        ${bodyHtml}
                    `;
                    container.appendChild(postElement);
                });

            } catch (error) {
                console.error("投稿の読み込みエラー:", error);
                container.innerHTML = `<p style="color: #d00; background: #fdd; border-radius: 4px; padding: 10px; border: 1px solid #d00;">
                    投稿の読み込みに失敗しました: ${error.message}
                </p>`;
            }
        }
        
        function startAutoRefresh() {
            fetchPosts(true);
            setInterval(fetchPosts, REFRESH_INTERVAL);
        }

        function handleEnterKey(event) {
            const isEnterSubmitEnabled = document.getElementById('enable-enter-submit').checked;
            
            if (event.key === 'Enter' && isEnterSubmitEnabled) {
                if (!event.shiftKey) {
                    
                    const now = Date.now();
                    const body = bodyInput.value.trim();
                    const isCooldown = (now - lastPostTime < POST_COOLDOWN_MS);

                    if (isCooldown || isSubmitting || !body) {
                        event.preventDefault(); 
                        if (isCooldown) {
                            const remainingSeconds = ((lastPostTime + POST_COOLDOWN_MS - now) / 1000).toFixed(1);
                            showCooldownMessage(remainingSeconds); 
                        }
                        return; 
                    }

                    event.preventDefault();
                    document.getElementById('post-form').requestSubmit();
                }
            }
        }
        bodyInput.addEventListener('keydown', handleEnterKey);


        async function submitPost(event) {
            event.preventDefault();

            const nameInput = document.getElementById('name');
            const name = nameInput.value.trim();
            const body = bodyInput.value.trim();

            if (!body) {
                alert("本文を入力してください。");
                return;
            }
            
            if (body.length > 200) {
                alert(`本文は200文字以下にしてください。現在 ${body.length} 文字です。`);
                return;
            }
            
            const now = Date.now();
            if (now - lastPostTime < POST_COOLDOWN_MS) {
                const remainingSeconds = ((lastPostTime + POST_COOLDOWN_MS - now) / 1000).toFixed(1);
                showCooldownMessage(remainingSeconds);
                return;
            }

            isSubmitting = true;
            submitButton.disabled = true;
            submitButton.textContent = '送信中...';

            try {
                const response = await fetch(`/api/bbs/post`, { 
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        name: name, 
                        body: body,
                        image_base64: null 
                    }),
                });

                if (!response.ok) {
                    let errorData = { detail: `投稿エラー: ${response.status}` };
                    try {
                        errorData = await response.json();
                    } catch (e) {
                        
                    }
                    throw new Error(errorData.detail || `投稿エラー: ${response.status}`);
                }
                
                bodyInput.value = '';

                lastPostTime = Date.now(); 
                
                await fetchPosts(true);

            } catch (error) {
                console.error("投稿処理エラー:", error);
                alert(`投稿に失敗しました: ${error.message}`); 
                
            } finally {
                isSubmitting = false; 
                submitButton.disabled = false;
                submitButton.textContent = '投稿';
            }
        }

        postForm.addEventListener('submit', submitPost);
        startAutoRefresh();
    </script>
</body>
</html>
