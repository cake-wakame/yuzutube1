<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ video_title }} - High Quality Stream</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black;
        }
        #video-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #video-player {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="video-player" controls playsinline src="{{ video_url }}">
            ブラウザがこの形式の動画ストリームをサポートしていません。
            (この動画はHLS形式ですが、お使いのブラウザはネイティブHLS再生に対応していない可能性があります。)
        </video>
    </div>

    </body>
</html>
